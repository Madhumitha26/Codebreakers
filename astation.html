<body>

<h1>You are at this location </h1>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap() {
var LatLng = new google.maps.LatLng(12.9978,80.2557);
var mapOptions = {
    center: LatLng,
    zoom: 20,
    mapTypeId: google.maps.MapTypeId.ROADMAP
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
var marker = new google.maps.Marker({
position:LatLng,
title:"Adyar police station"
})
marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXhowoADlwNUZMc5MQlEK4Wg52AGdQMvM&callback=myMap"></script>
